<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  
</head>
<body>

  <header>
    <nav class="nav-menu-container">
      <img src="intro-section-with-dropdown-navigation-main/images/logo.svg" alt="logo" class="logo">
      <li class="features">Features <img src="intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" alt=""></li>
      <li class="company">Company <img src="intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" alt=""></li>
      <li class="careers">Careers</li>
      <li class="about">About</li>
    </nav>
    <nav class="nav-login-container">
      <li class="login">Login</li>
      <li class="register">Register</li>
    </nav>
  </header>

  <main>
    <div class="container-info">
      <div class="container-text">
        <h1 class="title">Make remote work</h1>
        <p class="text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <p class="learn">Learn more</p>
      </div>
      <div class="container-client">
        <img src="intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt="" class="client">
        <img src="intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt="" class="client">
        <img src="intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt="" class="client">
        <img src="intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt="" class="client">
      </div>
    </div>
    <img src="intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png" alt="art-desktop" class="art-desktop">
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JuSeRDev</a>.
  </div>
</body>
</html>
